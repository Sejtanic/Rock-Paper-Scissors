<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/80c235dc30.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <h3>SELECT YOUR PICK AND SEE WHO WILL WIN</h3>
      <h4 class="error"></h4>
      <div class="select">
        <div class="item rock">ROCK</div>
        <div class="item paper">PAPER</div>
        <div class="item scisors">SCISORS</div>
      </div>
      <div class="btns">
        <div class="button play"><p>PLAY</p></div>
      </div>
      <div class="box">
        <h3>Robot :<span class="rdata"></span></h3>
        <h3></h3>
        <h3>You :<span class="ydata"></span></h3>
        <div class="placeholder robot"></div>
        <div class="placeholder result"></div>
        <div class="placeholder player"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
